<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bareme Libre</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-title input {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.2em;
            padding: 5px;
            width: 300px;
        }
        .header-title input:focus {
            outline: none;
            border-bottom-color: #667eea;
        }
        .total-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .total-badge input {
            width: 45px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            padding: 5px;
            font-weight: bold;
        }
        .total-badge input:focus { outline: 2px solid white; }
        .ratio-box {
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .density-box {
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .density-box.high { background: rgba(231, 76, 60, 0.4); }
        .density-box.standard { background: rgba(39, 174, 96, 0.4); }
        .density-box.low { background: rgba(52, 152, 219, 0.4); }

        /* Navigation slides */
        .slide-nav {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
            overflow-x: auto;
            background: rgba(0,0,0,0.2);
        }
        .slide-tab {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slide-tab:hover { background: rgba(255,255,255,0.2); }
        .slide-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: white;
        }
        .slide-tab .tab-points {
            background: rgba(0,0,0,0.3);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        .add-exo-btn {
            background: rgba(39, 174, 96, 0.3);
            border: 2px dashed #27ae60;
            color: #27ae60;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .add-exo-btn:hover { background: rgba(39, 174, 96, 0.5); }
        .synth-tab {
            background: rgba(230, 126, 34, 0.3);
            border: 2px solid #e67e22;
            color: #e67e22;
        }
        .synth-tab.active {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
        }

        /* Slide content */
        .slides-container {
            padding: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .slide { display: none; animation: fadeIn 0.3s ease; }
        .slide.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Exercice card */
        .exo-card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .exo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .exo-title-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            padding: 5px;
            flex: 1;
            max-width: 500px;
        }
        .exo-title-input:focus { outline: none; border-bottom-color: #667eea; }
        .exo-total {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .exo-coef {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(155, 89, 182, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .exo-coef input {
            width: 50px;
            background: rgba(155, 89, 182, 0.3);
            border: 2px solid #9b59b6;
            color: white;
            padding: 5px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        .exo-coef input:focus { outline: none; background: rgba(155, 89, 182, 0.5); }
        .delete-exo-btn {
            background: rgba(231, 76, 60, 0.2);
            border: none;
            color: #e74c3c;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 1.1em;
        }
        .delete-exo-btn:hover { background: rgba(231, 76, 60, 0.4); }

        /* Question */
        .question-block {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            border-left: 4px solid #3498db;
        }
        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(52, 152, 219, 0.15);
            cursor: pointer;
        }
        .question-header:hover { background: rgba(52, 152, 219, 0.25); }
        .question-numero {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        .question-numero input {
            background: transparent;
            border: none;
            color: white;
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
        .question-enonce {
            flex: 1;
        }
        .question-enonce input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1em;
            padding: 5px;
        }
        .question-enonce input:focus { outline: none; border-bottom: 1px solid #3498db; }
        .question-total {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .question-actions {
            display: flex;
            gap: 5px;
        }
        .question-actions button {
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            padding: 5px;
            font-size: 1.1em;
        }
        .question-actions button:hover { color: white; }
        .question-actions .delete-q:hover { color: #e74c3c; }

        /* Criteres */
        .criteres-container {
            padding: 10px 20px 15px 20px;
        }
        .critere-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border-left: 3px solid #27ae60;
        }
        .critere-item:hover { background: rgba(255,255,255,0.08); }
        .critere-points input {
            width: 45px;
            background: rgba(39, 174, 96, 0.2);
            border: 2px solid #27ae60;
            color: white;
            padding: 6px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .critere-points input:focus { outline: none; background: rgba(39, 174, 96, 0.4); }
        .critere-desc {
            flex: 1;
        }
        .critere-desc input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 5px;
        }
        .critere-desc input:focus { outline: none; border-bottom-color: #27ae60; }
        .critere-delete {
            background: none;
            border: none;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 1.2em;
        }
        .critere-delete:hover { color: #e74c3c; }

        /* Add buttons */
        .add-critere-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: 1px dashed rgba(39, 174, 96, 0.5);
            color: #27ae60;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .add-critere-btn:hover { background: rgba(39, 174, 96, 0.1); border-color: #27ae60; }

        .add-question-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(52, 152, 219, 0.1);
            border: 2px dashed rgba(52, 152, 219, 0.5);
            color: #3498db;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1em;
        }
        .add-question-btn:hover { background: rgba(52, 152, 219, 0.2); border-color: #3498db; }

        /* Actions */
        .actions-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-new { background: #9b59b6; color: white; }
        .btn-new:hover { background: #8e44ad; }
        .btn-load { background: #3498db; color: white; }
        .btn-load:hover { background: #2980b9; }
        .btn-save { background: #27ae60; color: white; }
        .btn-save:hover { background: #219a52; }
        .btn-export { background: #e67e22; color: white; }
        .btn-export:hover { background: #d35400; }

        #fileInput { display: none; }

        /* Synthese Accordeon */
        .synth-container {
            max-width: 100%;
        }
        .synth-exo-block {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .synth-exo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .synth-exo-header:hover { filter: brightness(1.1); }
        .synth-exo-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .synth-toggle {
            transition: transform 0.3s;
            font-size: 1.2em;
        }
        .synth-exo-block.closed .synth-toggle { transform: rotate(-90deg); }
        .synth-exo-stats {
            display: flex;
            gap: 15px;
        }
        .synth-stat {
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .synth-coef { background: rgba(155, 89, 182, 0.5); }
        .synth-exo-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .synth-exo-block.closed .synth-exo-content {
            max-height: 0;
        }

        /* Questions dans synthese */
        .synth-q-block {
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .synth-q-block:last-child { border-bottom: none; }
        .synth-q-header {
            background: rgba(52, 152, 219, 0.15);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .synth-q-header:hover { background: rgba(52, 152, 219, 0.25); }
        .synth-q-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        .synth-q-num {
            background: #3498db;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .synth-q-enonce {
            color: rgba(255,255,255,0.9);
            flex: 1;
        }
        .synth-q-pts {
            background: rgba(39, 174, 96, 0.3);
            padding: 5px 12px;
            border-radius: 8px;
            color: #27ae60;
            font-weight: bold;
        }
        .synth-q-toggle {
            margin-left: 10px;
            transition: transform 0.3s;
        }
        .synth-q-block.closed .synth-q-toggle { transform: rotate(-90deg); }
        .synth-q-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0,0,0,0.2);
        }
        .synth-q-block.closed .synth-q-content { max-height: 0; }

        /* Criteres dans synthese */
        .synth-critere {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px 10px 50px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .synth-critere:last-child { border-bottom: none; }
        .synth-critere-pts {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            padding: 4px 10px;
            border-radius: 6px;
            color: #27ae60;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        .synth-critere-desc {
            flex: 1;
            color: rgba(255,255,255,0.8);
        }
        .synth-critere-real {
            color: rgba(255,255,255,0.5);
            font-size: 0.85em;
        }

        /* Total bar */
        .synth-total-bar {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .synth-total-item { text-align: center; }
        .synth-total-item .value { font-size: 1.8em; font-weight: bold; }
        .synth-total-item .label { font-size: 0.85em; opacity: 0.9; }

        /* Boutons tout ouvrir/fermer */
        .synth-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .synth-ctrl-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .synth-ctrl-btn:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <h1>
                <span>üìã</span>
                <input type="text" id="docTitle" placeholder="Titre du bareme..." value="Nouveau Bareme">
            </h1>
        </div>
        <div class="total-badge">
            <span><strong id="grandTotal">0</strong> pts</span>
            <span>‚Üí</span>
            <span>/ <input type="number" id="noteCible" value="20" min="1" max="100" onchange="updateGrandTotal()"></span>
            <div class="ratio-box"><span id="ratioPoints">0</span> pt/action</div>
            <div class="density-box" id="densityBox">Densite: <span id="densityValue">0</span></div>
        </div>
    </div>

    <div class="slide-nav" id="slideNav"></div>

    <div class="slides-container" id="slidesContainer"></div>

    <div class="actions-bar">
        <input type="file" id="fileInput" accept=".json">
        <button class="action-btn btn-new" onclick="newBareme()">üìÑ Nouveau</button>
        <button class="action-btn btn-load" onclick="document.getElementById('fileInput').click()">üìÇ Charger</button>
        <button class="action-btn btn-save" onclick="saveJSON()">üíæ Sauvegarder</button>
        <button class="action-btn btn-export" onclick="exportCSV()">üìä Export CSV</button>
    </div>

    <script>
        let currentSlide = 0;
        // Structure: exercices[].questions[].criteres[]

        // Donnees par defaut (bareme vide)
        const defaultBareme = {
            "titre": "Nouveau Bareme",
            "noteCible": 20,
            "exercices": [
                {
                    "titre": "Exercice 1",
                    "coef": 1,
                    "questions": [
                        { "numero": "1", "enonce": "", "criteres": [] }
                    ]
                }
            ]
        };

        // Chargement des donnees
        let exercices = JSON.parse(JSON.stringify(defaultBareme.exercices));
        document.getElementById('docTitle').value = defaultBareme.titre;
        document.getElementById('noteCible').value = defaultBareme.noteCible;

        // Tentative de chargement automatique de bareme.json
        fetch('bareme.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('docTitle').value = data.titre || 'Bareme';
                document.getElementById('noteCible').value = data.noteCible || 20;
                if (data.exercices && data.exercices.length > 0) {
                    exercices = data.exercices;
                }
                currentSlide = 0;
                renderAll();
            })
            .catch(() => {
                // Pas de bareme.json, utiliser les donnees par defaut
                renderAll();
            });

        document.getElementById('fileInput').addEventListener('change', loadFile);
        renderAll();

        function renderAll() {
            renderTabs();
            if (currentSlide === 'synth') {
                renderSynthese();
            } else {
                renderSlide(currentSlide);
            }
        }

        function renderTabs() {
            const nav = document.getElementById('slideNav');
            nav.innerHTML = '';

            exercices.forEach((exo, idx) => {
                const total = calcExoTotal(exo);
                const tab = document.createElement('button');
                tab.className = 'slide-tab' + (idx === currentSlide ? ' active' : '');
                tab.innerHTML = `
                    <span>${exo.titre}</span>
                    <span class="tab-points">${total} pts</span>
                `;
                tab.onclick = () => showSlide(idx);
                nav.appendChild(tab);
            });

            const addBtn = document.createElement('button');
            addBtn.className = 'add-exo-btn';
            addBtn.textContent = '+ Exercice';
            addBtn.onclick = addExercice;
            nav.appendChild(addBtn);

            // Onglet Synthese
            const synthTab = document.createElement('button');
            synthTab.className = 'slide-tab synth-tab' + (currentSlide === 'synth' ? ' active' : '');
            synthTab.innerHTML = 'üìä Synthese';
            synthTab.onclick = () => showSlide('synth');
            nav.appendChild(synthTab);

            updateGrandTotal();
        }

        function calcExoTotal(exo) {
            const coef = parseFloat(exo.coef) || 1;
            let actions = 0;
            exo.questions.forEach(q => {
                q.criteres.forEach(c => actions += parseFloat(c.points) || 0);
            });
            return (actions * coef).toFixed(2).replace(/\.?0+$/, '');
        }

        function calcExoActions(exo) {
            let actions = 0;
            exo.questions.forEach(q => {
                q.criteres.forEach(c => actions += parseFloat(c.points) || 0);
            });
            return actions;
        }

        function calcQuestionTotal(q, coef) {
            const c = parseFloat(coef) || 1;
            const actions = q.criteres.reduce((sum, cr) => sum + (parseFloat(cr.points) || 0), 0);
            return (actions * c).toFixed(2).replace(/\.?0+$/, '');
        }

        function calcQuestionActions(q) {
            return q.criteres.reduce((sum, c) => sum + (parseFloat(c.points) || 0), 0);
        }

        function renderSlide(idx) {
            const exo = exercices[idx];
            const container = document.getElementById('slidesContainer');
            container.innerHTML = '';

            const slide = document.createElement('div');
            slide.className = 'slide active';

            const coef = parseFloat(exo.coef) || 1;

            slide.innerHTML = `
                <div class="exo-card">
                    <div class="exo-header">
                        <input type="text" class="exo-title-input"
                            value="${exo.titre}"
                            onchange="updateExoTitle(${idx}, this.value)"
                            placeholder="Titre de l'exercice...">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="exo-coef">
                                <span>1 action =</span>
                                <input type="number" step="0.25" min="0.25" value="${coef}"
                                    onchange="updateExoCoef(${idx}, this.value)">
                                <span>pt</span>
                            </div>
                            <span class="exo-total">${calcExoActions(exo)} act. ‚Üí ${calcExoTotal(exo)} pts</span>
                            <button class="delete-exo-btn" onclick="deleteExercice(${idx})" title="Supprimer l'exercice">üóëÔ∏è</button>
                        </div>
                    </div>

                    <div class="questions-list">
                        ${exo.questions.map((q, qIdx) => `
                            <div class="question-block">
                                <div class="question-header">
                                    <div class="question-numero">
                                        <input type="text" value="${q.numero}"
                                            onchange="updateQuestion(${idx}, ${qIdx}, 'numero', this.value)"
                                            placeholder="#">
                                    </div>
                                    <div class="question-enonce">
                                        <input type="text" value="${escapeHtml(q.enonce)}"
                                            onchange="updateQuestion(${idx}, ${qIdx}, 'enonce', this.value)"
                                            placeholder="Enonce de la question...">
                                    </div>
                                    <span class="question-total">${calcQuestionActions(q)} ‚Üí ${calcQuestionTotal(q, coef)} pts</span>
                                    <div class="question-actions">
                                        <button class="delete-q" onclick="deleteQuestion(${idx}, ${qIdx})" title="Supprimer">√ó</button>
                                    </div>
                                </div>
                                <div class="criteres-container">
                                    ${q.criteres.map((c, cIdx) => `
                                        <div class="critere-item">
                                            <div class="critere-points">
                                                <input type="number" step="1" min="0" value="${c.points}"
                                                    onchange="updateCritere(${idx}, ${qIdx}, ${cIdx}, 'points', this.value)">
                                            </div>
                                            <div class="critere-desc">
                                                <input type="text" value="${escapeHtml(c.description)}"
                                                    onchange="updateCritere(${idx}, ${qIdx}, ${cIdx}, 'description', this.value)"
                                                    placeholder="Point d'attention...">
                                            </div>
                                            <button class="critere-delete" onclick="deleteCritere(${idx}, ${qIdx}, ${cIdx})">√ó</button>
                                        </div>
                                    `).join('')}
                                    <button class="add-critere-btn" onclick="addCritere(${idx}, ${qIdx})">
                                        + Point d'attention
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <button class="add-question-btn" onclick="addQuestion(${idx})">
                        + Ajouter une question
                    </button>
                </div>
            `;

            container.appendChild(slide);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function showSlide(idx) {
            currentSlide = idx;
            renderTabs();
            if (idx === 'synth') {
                renderSynthese();
            } else {
                renderSlide(idx);
            }
        }

        function renderSynthese() {
            const container = document.getElementById('slidesContainer');
            container.innerHTML = '';

            const slide = document.createElement('div');
            slide.className = 'slide active';

            let totalActions = 0;
            let totalPoints = 0;
            const noteCible = parseFloat(document.getElementById('noteCible').value) || 20;

            let html = `
                <div class="synth-container">
                    <div class="synth-controls">
                        <button class="synth-ctrl-btn" onclick="synthExpandAll()">‚ñº Tout deployer</button>
                        <button class="synth-ctrl-btn" onclick="synthCollapseAll()">‚ñ∂ Tout replier</button>
                    </div>
            `;

            exercices.forEach((exo, exoIdx) => {
                const coef = parseFloat(exo.coef) || 1;
                const exoActions = calcExoActions(exo);
                const exoPoints = parseFloat(calcExoTotal(exo));
                totalActions += exoActions;
                totalPoints += exoPoints;

                html += `
                    <div class="synth-exo-block" data-exo="${exoIdx}">
                        <div class="synth-exo-header" onclick="toggleSynthExo(${exoIdx})">
                            <div class="synth-exo-title">
                                <span class="synth-toggle">‚ñº</span>
                                <span>${exo.titre}</span>
                            </div>
                            <div class="synth-exo-stats">
                                <span class="synth-stat synth-coef">√ó${coef} pt/act</span>
                                <span class="synth-stat">${exoActions} actions</span>
                                <span class="synth-stat">${exoPoints} pts</span>
                            </div>
                        </div>
                        <div class="synth-exo-content">
                `;

                exo.questions.forEach((q, qIdx) => {
                    const qActions = calcQuestionActions(q);
                    const qPts = calcQuestionTotal(q, coef);

                    html += `
                        <div class="synth-q-block" data-q="${exoIdx}-${qIdx}">
                            <div class="synth-q-header" onclick="toggleSynthQ(${exoIdx}, ${qIdx})">
                                <div class="synth-q-info">
                                    <span class="synth-q-num">${q.numero}</span>
                                    <span class="synth-q-enonce">${q.enonce || '(sans enonce)'}</span>
                                </div>
                                <span class="synth-q-pts">${qActions} act ‚Üí ${qPts} pts</span>
                                <span class="synth-q-toggle">‚ñº</span>
                            </div>
                            <div class="synth-q-content">
                    `;

                    if (q.criteres.length === 0) {
                        html += `<div class="synth-critere"><em style="color:rgba(255,255,255,0.4)">Aucun critere</em></div>`;
                    } else {
                        q.criteres.forEach((c, cIdx) => {
                            const realPts = (c.points * coef).toFixed(2).replace(/\.?0+$/, '');
                            html += `
                                <div class="synth-critere">
                                    <span class="synth-critere-pts">${c.points}</span>
                                    <span class="synth-critere-desc">${c.description || '...'}</span>
                                    <span class="synth-critere-real">= ${realPts} pt${realPts > 1 ? 's' : ''}</span>
                                </div>
                            `;
                        });
                    }

                    html += `
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            const ratio = totalPoints > 0 ? (noteCible / totalPoints).toFixed(3) : 0;
            const density = totalActions > 0 ? (totalActions / noteCible).toFixed(2) : 0;

            html += `
                    <div class="synth-total-bar">
                        <div class="synth-total-item">
                            <div class="value">${totalActions}</div>
                            <div class="label">Actions</div>
                        </div>
                        <div class="synth-total-item">
                            <div class="value">${totalPoints.toFixed(2).replace(/\.?0+$/, '')}</div>
                            <div class="label">Points bruts</div>
                        </div>
                        <div class="synth-total-item">
                            <div class="value">/ ${noteCible}</div>
                            <div class="label">Note cible</div>
                        </div>
                        <div class="synth-total-item">
                            <div class="value">√ó${ratio}</div>
                            <div class="label">Coef. final</div>
                        </div>
                        <div class="synth-total-item">
                            <div class="value">${density}</div>
                            <div class="label">Densite</div>
                        </div>
                    </div>
                </div>
            `;

            slide.innerHTML = html;
            container.appendChild(slide);
        }

        function toggleSynthExo(idx) {
            const block = document.querySelector(`.synth-exo-block[data-exo="${idx}"]`);
            if (block) block.classList.toggle('closed');
        }

        function toggleSynthQ(exoIdx, qIdx) {
            const block = document.querySelector(`.synth-q-block[data-q="${exoIdx}-${qIdx}"]`);
            if (block) block.classList.toggle('closed');
            event.stopPropagation();
        }

        function synthExpandAll() {
            document.querySelectorAll('.synth-exo-block, .synth-q-block').forEach(el => el.classList.remove('closed'));
        }

        function synthCollapseAll() {
            document.querySelectorAll('.synth-exo-block, .synth-q-block').forEach(el => el.classList.add('closed'));
        }

        function addExercice() {
            const num = exercices.length + 1;
            exercices.push({
                titre: `Exercice ${num}`,
                coef: 1,
                questions: [{ numero: "1", enonce: "", criteres: [] }]
            });
            showSlide(exercices.length - 1);
        }

        function deleteExercice(idx) {
            if (exercices.length === 1) {
                alert('Il faut au moins un exercice !');
                return;
            }
            if (confirm(`Supprimer "${exercices[idx].titre}" ?`)) {
                exercices.splice(idx, 1);
                if (currentSlide >= exercices.length) currentSlide = exercices.length - 1;
                renderAll();
            }
        }

        function updateExoTitle(idx, value) {
            exercices[idx].titre = value;
            renderTabs();
        }

        function updateExoCoef(idx, value) {
            exercices[idx].coef = parseFloat(value) || 1;
            renderAll();
        }

        function addQuestion(exoIdx) {
            const num = exercices[exoIdx].questions.length + 1;
            exercices[exoIdx].questions.push({ numero: String(num), enonce: "", criteres: [] });
            renderSlide(exoIdx);
        }

        function deleteQuestion(exoIdx, qIdx) {
            if (exercices[exoIdx].questions.length === 1) {
                alert('Il faut au moins une question !');
                return;
            }
            exercices[exoIdx].questions.splice(qIdx, 1);
            renderAll();
        }

        function updateQuestion(exoIdx, qIdx, field, value) {
            exercices[exoIdx].questions[qIdx][field] = value;
        }

        function addCritere(exoIdx, qIdx) {
            exercices[exoIdx].questions[qIdx].criteres.push({ points: 1, description: '' });
            renderAll();
            // Focus last input
            setTimeout(() => {
                const inputs = document.querySelectorAll('.critere-desc input');
                if (inputs.length) inputs[inputs.length - 1].focus();
            }, 50);
        }

        function deleteCritere(exoIdx, qIdx, cIdx) {
            exercices[exoIdx].questions[qIdx].criteres.splice(cIdx, 1);
            renderAll();
        }

        function updateCritere(exoIdx, qIdx, cIdx, field, value) {
            if (field === 'points') {
                exercices[exoIdx].questions[qIdx].criteres[cIdx].points = parseFloat(value) || 0;
            } else {
                exercices[exoIdx].questions[qIdx].criteres[cIdx][field] = value;
            }
            renderAll();
        }

        function updateGrandTotal() {
            let totalActions = 0;
            let totalPoints = 0;
            exercices.forEach(exo => {
                const coef = parseFloat(exo.coef) || 1;
                exo.questions.forEach(q => {
                    q.criteres.forEach(c => {
                        const actions = parseFloat(c.points) || 0;
                        totalActions += actions;
                        totalPoints += actions * coef;
                    });
                });
            });

            const displayPts = totalPoints.toFixed(2).replace(/\.?0+$/, '');
            document.getElementById('grandTotal').textContent = `${totalActions} act. ‚Üí ${displayPts}`;

            const noteCible = parseFloat(document.getElementById('noteCible').value) || 20;
            const ratio = totalPoints > 0 ? (noteCible / totalPoints).toFixed(3) : 0;
            document.getElementById('ratioPoints').textContent = ratio;

            // Densite
            const density = totalActions > 0 ? (totalActions / noteCible).toFixed(2) : 0;
            const densityBox = document.getElementById('densityBox');
            document.getElementById('densityValue').textContent = density;

            densityBox.classList.remove('high', 'standard', 'low');
            if (density > 4) {
                densityBox.classList.add('high');
            } else if (density >= 2) {
                densityBox.classList.add('standard');
            } else {
                densityBox.classList.add('low');
            }
        }

        function newBareme() {
            if (confirm('Creer un nouveau bareme ?')) {
                document.getElementById('docTitle').value = 'Nouveau Bareme';
                exercices = [{
                    titre: 'Exercice 1',
                    coef: 1,
                    questions: [{ numero: "1", enonce: "", criteres: [] }]
                }];
                currentSlide = 0;
                renderAll();
            }
        }

        function loadFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(evt) {
                try {
                    const data = JSON.parse(evt.target.result);
                    document.getElementById('docTitle').value = data.titre || 'Bareme';
                    document.getElementById('noteCible').value = data.noteCible || 20;

                    if (data.exercices && data.exercices.length > 0) {
                        const firstExo = data.exercices[0];

                        // Ancien format avec questions[].etapes[]
                        if (firstExo.questions && firstExo.questions[0] && firstExo.questions[0].etapes) {
                            exercices = data.exercices.map(exo => ({
                                titre: `Exercice ${exo.numero} : ${exo.titre}`,
                                coef: 1,
                                questions: exo.questions.map(q => ({
                                    numero: q.numero,
                                    enonce: q.enonce || '',
                                    criteres: (q.etapes || []).map(et => ({
                                        points: parseFloat(et.pointsVirtuels) || 1,
                                        description: et.description || ''
                                    }))
                                }))
                            }));
                        }
                        // Nouveau format avec questions[].criteres[]
                        else if (firstExo.questions && firstExo.questions[0] && firstExo.questions[0].criteres !== undefined) {
                            exercices = data.exercices;
                        }
                        // Format simple avec criteres[] directement
                        else if (firstExo.criteres !== undefined) {
                            exercices = data.exercices.map(exo => ({
                                titre: exo.titre,
                                coef: exo.coef || 1,
                                questions: [{ numero: "1", enonce: "", criteres: exo.criteres }]
                            }));
                        }
                        else {
                            exercices = data.exercices;
                        }
                    } else {
                        exercices = [{ titre: 'Exercice 1', coef: 1, questions: [{ numero: "1", enonce: "", criteres: [] }] }];
                    }

                    currentSlide = 0;
                    renderAll();
                } catch (err) {
                    alert('Erreur: ' + err.message);
                    console.error(err);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function saveJSON() {
            const data = {
                titre: document.getElementById('docTitle').value,
                noteCible: parseFloat(document.getElementById('noteCible').value) || 20,
                exercices: exercices,
                totalPoints: (() => {
                    let t = 0;
                    exercices.forEach(e => e.questions.forEach(q => q.criteres.forEach(c => t += parseFloat(c.points) || 0)));
                    return t;
                })()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'bareme.json';
            a.click();
        }

        function exportCSV() {
            let csv = 'Exercice;Question;Enonce;Critere;Points;Description\n';
            exercices.forEach(exo => {
                exo.questions.forEach(q => {
                    q.criteres.forEach((c, idx) => {
                        csv += `"${exo.titre}";"${q.numero}";"${q.enonce}";${idx + 1};${c.points};"${c.description}"\n`;
                    });
                });
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'bareme.csv';
            a.click();
        }
    </script>
