{% extends "base.html" %}

{% block title %}Erreur {{ error_code }} - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h1 class="error-code">Erreur {{ error_code }}</h1>
        <p class="error-message">{{ error_message }}</p>

        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                Retour au cours
            </a>
            <a href="{{ url_for('exercices') }}" class="btn btn-secondary">
                Aller aux exercices
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
}

.error-card {
    text-align: center;
    max-width: 600px;
    background: white;
    padding: 3rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.error-code {
    font-size: 3rem;
    color: var(--danger);
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.25rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
